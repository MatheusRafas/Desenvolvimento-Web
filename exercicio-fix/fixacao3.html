<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Exercicio de Fixação 3</title>
</head>
<body>
    <h1>Contador de Cliques</h1>
    <button onclick="contar()">+Contagem</button>
    <button onclick="zerador()">Zerar</button>
    <section id="result">
        <p>
            "O contador está com 
            <mark></mark>
             cliques".  
        </p>
    </section>
    <script>
        let contador = 0;
        let res = document.querySelector('section#result');
        function contar() {
            contador ++;
            res.innerHTML = `<p>O contador está com <mark>${contador}</mark> cliques.</p>`;
        }
    </script>
</body>
</html>
