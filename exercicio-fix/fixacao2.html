<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Exercicio de Fixação 2</title>
</head>
<body>
    <h1>Dados</h1>
    <button onclick="inicio()">Enviar</button> 
    <section id="resultado">
        <p>O resultado será inserido aqui.</p>
    </section>
    <script>
        function inicio() {
            let nomedouser= window.prompt('Qual é o seu nome?');
            let res= window.document.getElementById('resultado');
            res.innerHTML = `Olá, <strong>${nomedouser}</strong>! É um prazer te conhecer!`;
        }
    </script>
</body>
</html>
