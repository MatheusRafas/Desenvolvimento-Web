<!DOCTYPE html>
<html>
<head>

<body onload="loadFromLocalStorage()">

            <tr>
                <th rowspan="2">Aluno</th>
                <th colspan="4">Pontuação</th>
            </tr>
            <tr>
                <th>HTML</th>
                <th>CSS</th>
                <th>JavaScript</th>
            </tr>
            <tr>
                <td><input type="text" id="aluno"></td>
                <td><input type="number" id="nota1"></td>
                <td><input type="number" id="nota2"></td>
                <td><input type="number" id="nota3"></td>
            </tr>
            <tr>
                <tr>
                    <input type="submit" value="Atualizar" onclick="alunonota()">
                </tr>
            </tr>
        </table>
        <br>
        <table border="1" id="grade-boletim">
            <tr>
                <th width="180">Aluno</th>
                <th width="180">Total</th>
                <th width="180">Média</th>
                <th width="180">Resultado</th>
            </tr>
        </table>
        <div class="container-save-grid">
            <button type="button" onclick="saveGridToLocalStorage()">Salvar</button>
        </div>
    </section>
    <script type="text/javascript" src="script.js"></script>
